<form>
    <div class="form-item">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" #name>
    </div>

    <div class="form-item">
        <label for="surname">Surname</label>
        <input type="text" name="name" id="surname" #surname>
    </div>

    <div class="form-item">
        <label for="id">ID</label>
        <input type="text" name="name" id="id" #id>
    </div>
</form>

<button class="button" (click)="addStudent(name.value, surname.value, id.value)">Add</button>


<div style="font-size: 20px;">Student list</div>
<ng-container *ngFor="let student of studentList">
    <app-student-item [student]="student"></app-student-item>
</ng-container>
